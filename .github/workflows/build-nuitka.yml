name: Build With Nuitka

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  windows-sender:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Sync dependencies
        run: uv sync --frozen --group build

      - name: Build sender (Windows onefile)
        run: uv run --group build python scripts/build_nuitka.py --platform windows --mode onefile --app sender --clean

      - name: Upload sender artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-sender-nuitka
          path: build/nuitka/windows-native/sender/*.exe

  windows-receiver:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Sync dependencies
        run: uv sync --frozen --group build

      - name: Build receiver (Windows onefile)
        run: uv run --group build python scripts/build_nuitka.py --platform windows --mode onefile --app receiver --clean

      - name: Upload receiver artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-receiver-nuitka
          path: build/nuitka/windows-native/receiver/*.exe

  release:
    if: startsWith(github.ref, 'refs/tags/v') && always()
    needs:
      - windows-sender
      - windows-receiver
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all Windows artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: windows-*-nuitka
          path: release-assets

      - name: Pack artifacts
        shell: bash
        run: |
          mkdir -p release-bundles
          cd release-assets
          ls -la
          for d in */ ; do
            name="${d%/}"
            zip -r "../release-bundles/${name}.zip" "$name"
          done

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: HX Streamer Pro ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            release-bundles/*.zip
